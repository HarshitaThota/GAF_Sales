version: '3.8'

services:
  scraper:
    build: .
    container_name: gaf_scraper
    volumes:
      - ./data:/app/data
      - ./backend:/app/backend
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    command: python backend/scraper/gaf_scraper.py
    networks:
      - gaf_network

networks:
  gaf_network:
    driver: bridge
