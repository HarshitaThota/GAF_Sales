version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gaf_postgres
    environment:
      - POSTGRES_DB=gaf_sales
      - POSTGRES_USER=gaf_user
      - POSTGRES_PASSWORD=gaf_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - gaf_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gaf_user -d gaf_sales"]
      interval: 5s
      timeout: 5s
      retries: 5

  scraper:
    build: .
    container_name: gaf_scraper
    volumes:
      - ./data:/app/data
      - ./backend:/app/backend
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://gaf_user:gaf_password@postgres:5432/gaf_sales
    env_file:
      - .env
    command: python backend/scraper/gaf_scraper.py
    networks:
      - gaf_network
    depends_on:
      postgres:
        condition: service_healthy

  scheduler:
    build: .
    container_name: gaf_scheduler
    volumes:
      - ./data:/app/data
      - ./backend:/app/backend
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://gaf_user:gaf_password@postgres:5432/gaf_sales
    env_file:
      - .env
    command: python backend/scheduler/refresh_scheduler.py
    networks:
      - gaf_network
    depends_on:
      postgres:
        condition: service_healthy
      scraper:
        condition: service_completed_successfully
    restart: unless-stopped

  api:
    build: .
    container_name: gaf_api
    volumes:
      - ./backend:/app/backend
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://gaf_user:gaf_password@postgres:5432/gaf_sales
    env_file:
      - .env
    command: python backend/api/app.py
    networks:
      - gaf_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: gaf_frontend
    ports:
      - "3000:80"
    networks:
      - gaf_network
    depends_on:
      - api
    restart: unless-stopped

networks:
  gaf_network:
    driver: bridge

volumes:
  postgres_data:
